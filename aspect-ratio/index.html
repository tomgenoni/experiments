<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://unpkg.com/@thumbtack/thumbprint-global-css@^0.1.1/dist/thumbprint-global.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/@thumbtack/thumbprint-atomic@^3.1.4/dist/atomic.css"
        />

        <style>
            .example {
                width: 700px;
                margin: 50px;
            }

            img {
                width: 100%;
                max-width: 100%;
                position: absolute;
                top: 0;
            }

            picture {
                position: relative;
                height: 0;
                overflow: hidden;
                padding-top: 56.25%;
                background: red;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="example">
            <p>content above</p>
            <picture>
                <img src="i/16x9.jpg" alt="" />
            </picture>
            <p>content below</p>
        </div>
    </body>
</html>
