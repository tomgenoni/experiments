    <script>

    $(document).ready(function(){

        function getSize() {
            var width = $(document).width();
            var ar4x3 = "i/4x3.jpg";
            var ar16x9 = "i/16x9.jpg";

            if ( width > 800) {
                 $(".arimg").attr("src", ar16x9);
                 $("h4").text("16x9")
            } else {
                $(".arimg").attr("src", ar4x3)
                $("h4").text("4x3")
            }
        }

        $( window ).resize(function() {
            getSize();
        });

        getSize();

    });

    </script>
