<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Font cache</title>

        <style>
            @font-face {
                font-family: "sub";
                src: url("https://fonts.thumbtack.com/mark/mark-tt-subset.woff2")
                    format("woff2");
            }

            @font-face {
                font-family: "original";
                src: url("https://fonts.thumbtack.com/mark/mark-tt.woff2")
                    format("woff2");
            }

            .sub {
                font-family: "sub";
            }

            .original {
                font-family: "original";
            }
        </style>
    </head>
    <body>
        <div class="sub">cloudfront</div>
        <div class="original">cloudfront</div>
    </body>
</html>
