<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colors</title>

    <script>

    var sass = '$border:(radius:(base:rgba[d],big:6px,full:50%));';
    var js = "{" + sass + "}"
    js = js.replace(/\;/g, ","); // convert ; to ,
    js = js.replace(/\(/g, "{"); // convert ( to {
    js = js.replace(/\)/g, "}"); // convert ) to }
    js = js.replace(/([a-zA-Z0-9.%$\[\]]+)/g, "\"$1\"") // wrap words in ""

    var lastComma = js.lastIndexOf(',');
    var js = js.substring(0, lastComma) + js.substring(lastComma + 1);
    console.log(js)
    var data = JSON.parse(js);
    console.log(data)

    </script>
