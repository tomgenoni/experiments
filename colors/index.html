<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://thumbprint.thumbtack.com/asset/css/thumbprint.min-4.0.0.css">
    <link rel="stylesheet" href="color.css">
    <title>Colors</title>
</head>
<body>

<h1 class="tp-text-head-3">Colors</h1>

<h2 class="tp-text-head-4">Text</h2>
<ul class="swatches">
    <li class="swatch" data-copy="background-color: map-fetch($foo, faint);">
        <div class="swatch__item" style="background-color: #312f2f"></div>
        <div class="swatch__text">base</div>
    </li>
    <li class="swatch">
        <div class="swatch__item" style="background-color: #8d9494"></div>
        <div class="swatch__text">muted</div>
    </li>
    <li class="swatch">
        <div class="swatch__item" style="background-color: #e1e3e3"></div>
        <div class="swatch__text">light</div>
    </li>
    <li class="swatch">
        <div class="swatch__item" style="background-color: #edeeee"></div>
        <div class="swatch__text">faint</div>
    </li>
</ul>

<h2 class="tp-text-head-4">Background</h2>
<ul class="swatches">
    <li class="swatch">
        <div class="swatch__item"></div>
        <div class="swatch__text">base</div>
    </li>
    <li class="swatch">
        <div class="swatch__item"></div>
        <div class="swatch__text">light</div>
    </li>
    <li class="swatch">
        <div class="swatch__item"></div>
        <div class="swatch__text">faint</div>
    </li>
    <li class="swatch">
        <div class="swatch__item"></div>
        <div class="swatch__text">dark</div>
    </li>
    <li class="swatch">
        <div class="swatch__item"></div>
        <div class="swatch__text">white</div>
    </li>
    <li class="swatch">
        <div class="swatch__item"></div>
        <div class="swatch__text">sky</div>
    </li>
</ul>



</body>
</html>
