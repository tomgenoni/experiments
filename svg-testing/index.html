<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body {
            margin: 50px;
            color: #666;
            font-family: Helvetica Neue, Helvetica;
            font-size: 15px;
            line-height: 1.6;
        }

        .wrap {
            display: flex;
            align-items: center;
        }

        .wrap:hover {
            color: red;
            transition: color 500ms;
        }

        .text {
            margin-left: 8px;
        }


        .tp-icon {
            height: 16px;
            width: 16px;
            fill: currentColor;
        }

    </style>

</head>
<body>

    <div class="wrap">
        <svg class="tp-icon" title="Palette">
            <use xlink:href="https://icomoon.io/svgxuse-demo/symbol-defs.svg#icon-palette"/>
        </svg>
        <div class="text">This is an icon</div>
    </div>

    <div class="wrap">
        <svg class="tp-icon" title="Heart">
            <use xlink:href="https://tomgenoni.github.io/experiments/svg-testing/icon/heart.svg#heart"/>
        </svg>
        <div class="text">This is a heart</div>
    </div>

    <div class="wrap">
        <svg class="tp-icon" title="Arrow">
            <use xlink:href="https://tomgenoni.github.io/experiments/svg-testing/icon/arrow.svg#arrow"/>
        </svg>
        <div class="text">This is down arrow</div>
    </div>

    <div class="wrap">
        <svg class="tp-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>Arrow</title>
            <path d="M16,0C7.2,0,0,7.2,0,16s7.2,16,16,16s16-7.2,16-16S24.8,0,16,0z M22.8,13.6l-6,8C16.6,21.9,16.3,22,16,22 s-0.6-0.1-0.8-0.4l-6-8c-0.2-0.3-0.3-0.7-0.1-1S9.6,12,10,12h12c0.4,0,0.7,0.2,0.9,0.6S23,13.3,22.8,13.6z"></path>
        </svg>
        <div class="text">This is down arrow</div>
    </div>

    <script src="js/svg4everybody.min.js"></script>
    <script>
        svg4everybody({
            attributeName: 'data-href',
            polyfill: true
        });
    </script>

</body>
</html>
