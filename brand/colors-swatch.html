<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

    <style>

        #newColors {
            display: flex;
            flex-wrap: wrap;
        }

        .s {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            margin: 6px;
        }

    </style>

</head>
<body>

    <div id="newColors"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

    <script>
        const newColors = [
            "#b3ebff",
            "#79d2f2",
            "#009fd9",
            "#007fad",
            "#cce1ff",
            "#96c2ff",
            "#5968e2",
            "#a97ff0",
            "#c6f7da",
            "#73e4a2",
            "#2db783",
            "#ffebb3",
            "#ffdd80",
            "#febe14",
            "#d48300",
            "#a16300",
            "#ffd9d9",
            "#ffb0b0",
            "#ff5a5f",
            "#cc3553",
            "#76012c",
            "#fff",
            "#676d73",
            "#2f3033",
            "#fafafa",
            "#e9eced",
            "#d3d4d5",
            "#ffffff"
        ]

        newColors.forEach(function(i,v) {
            var html = "<div class='s' style='background-color:"+ i +"'></div>";
            $("#newColors").append(html)
        })


    </script>



</body>
</html>
