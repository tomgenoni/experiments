	<title>Document</title>

	<style>
		html,
		body {
			height: 100%;
		}

		html {
			box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}


		body {
			margin: 50px;
		}

		ul {
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
			margin-left: -16px;
		}

		.swatch-wrap {
			list-style: none;
			padding-left: 16px;
			width: 12.5%;
		}

		.swatch {
			height: 30px;
			margin-bottom: 16px;
			border-radius: 3px;
		}

		.swatch--reserved {
			opacity: 0;
			height: 0;
			margin-bottom: 0;
			transition: height .2s .4s, margin-bottom .2s .4s, opacity .4s;
			transition-timing-function: ease-out;
		}

		.full .swatch--reserved {
			opacity: 1;
			height: 30px;
			margin-bottom: 16px;
			transition: height .2s, margin-bottom .2s, opacity .6s .2s;
			transition-timing-function: ease-out;
		}


	</style>

</head>
