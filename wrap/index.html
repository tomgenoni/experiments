<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wrap</title>
    <link rel="stylesheet" href="https://thumbprint.thumbtack.com/docs/assets/css/tui.css">
    <style>
        .doc-example-box {
            height: 20px;
            background: #ddd;
        }

        .tp-wrap,
        .tp-wrap-snap {
            outline: 1px solid red;
        }



    </style>
</head>
<body>

    <div class="tp-wrap">
        <div class="doc-example-box">
        </div>
    </div>

    <br>
    <br>

    <div class="tp-wrap-snap">
        <div class="doc-example-box">
        </div>
    </div>

    <br>
    <br>

<div class="tp-wrap tp-wrap--bleed-below-small">
    <div class="doc-example-box">
    </div>
</div>


</body>
</html>
