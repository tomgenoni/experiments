<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share</title>
    <link rel="stylesheet" href="core.css">

    <style>

        .Tooltip {
            left: 50px;
        }

        .Tooltip-pointer {
            width: 19px;
            height: 19px;
            background: #fff;
            border: 1px solid #ddd !important;
            border-bottom: 0 !important;
            border-right: 0 !important;
            transform: rotate(45deg);

        }

    </style>

</head>
<body>


    <div class="Tooltip theme-small close-button-enabled pointer-overlap theme-larger-white is-below is-visible" ng-class="{
            'theme-small': themeSmall,
            'is-visible': tooltip.isVisible,
            'close-button-enabled': !tooltip.options.hideCloseButton,
            'pointer-overlap': pointerOverlap,
            'theme-transparent': themeTransparent,
            'theme-larger-white': themeLargerWhite,
        }" style="top: 48px; right: 0px;">
        <div class="Tooltip-pointer" style="right: 20px;"></div>
        <!-- ngIf: !tooltip.options.hideCloseButton --><div class="Tooltip-closeWrapper ng-scope" ng-if="!tooltip.options.hideCloseButton">
            <svg-icon class="Tooltip-close ng-scope theme-small IconContainer" type="close2" size="sm" ng-click="tooltip.onCloseButtonClick()"><svg class="Icon" viewBox="0 0 16 16">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#thumbprinticon-close2_16"></use>
    </svg>
    </svg-icon>
        </div><!-- end ngIf: !tooltip.options.hideCloseButton -->
        <div ng-transclude="" class="Tooltip-text B3-S theme-inverted">

            <div class="CostHeaderEmbeding-popup ng-scope">
                <div class="CostHeaderEmbeding-popup-container">
                    <div class="CostHeaderEmbeding-popup-container-title T3-R">
                        Social or Email
                    </div>

                    <social-share>
                        <div class="CostHeaderEmbeding-popup-container-shareIcons">
                            <div class="CostHeaderEmbeding-popup-container-shareIcons-btn theme-twitter">
                                <div class="social-share" ng-click="socialShare.toTwitter(
                                        sharingUrl,
                                        twitterMessage
                                    )" event-track="cost page/share twitter" event-track-data="{
                                        category_id: categoryId
                                    }" event-track-on="click">

                                    <svg-icon type="twitter" size="md" class="ng-scope theme-medium IconContainer"><svg class="Icon" viewBox="0 0 24 24">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#thumbprinticon-twitter_24"></use>
    </svg>
    </svg-icon>
                                </div>
                            </div>
                            <div class="CostHeaderEmbeding-popup-container-shareIcons-btn theme-facebook">
                                <div class="social-share" ng-click="socialShare.toFacebook(
                                        sharingUrl,
                                        facebookMessage
                                    )" event-track="cost page/share facebook" event-track-data="{&quot;category_id&quot;:&quot;JAXxIPcxRKQmHQ&quot;}" event-track-on="click">

                                    <svg-icon type="facebook" size="md" class="ng-scope theme-medium IconContainer"><svg class="Icon" viewBox="0 0 24 24">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#thumbprinticon-facebook_24"></use>
    </svg>
    </svg-icon>
                                </div>
                            </div>
                            <div class="CostHeaderEmbeding-popup-container-shareIcons-btn theme-pinterest">
                                <div class="social-share" ng-click="socialShare.toPinterest(
                                        sharingUrl,
                                        pinterestMessage,
                                        pinterestImage
                                    )" event-track="cost page/share pinterest" event-track-data="{&quot;category_id&quot;:&quot;JAXxIPcxRKQmHQ&quot;}" event-track-on="click">

                                    <svg-icon type="pinterest" size="md" class="ng-scope theme-medium IconContainer"><svg class="Icon" viewBox="0 0 24 24">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#thumbprinticon-pinterest_24"></use>
    </svg>
    </svg-icon>
                                </div>
                            </div>
                            <div class="CostHeaderEmbeding-popup-container-shareIcons-btn theme-googlePlus">
                                <div class="social-share" ng-click="socialShare.toGooglePlus(
                                        sharingUrl
                                    )" event-track="cost page/share googleplus" event-track-data="{&quot;category_id&quot;:&quot;JAXxIPcxRKQmHQ&quot;}" event-track-on="click">

                                    <svg-icon type="google-plus" size="md" class="ng-scope theme-medium IconContainer"><svg class="Icon" viewBox="0 0 24 24">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#thumbprinticon-google-plus_24"></use>
    </svg>
    </svg-icon>
                                </div>
                            </div>
                            <div class="CostHeaderEmbeding-popup-container-shareIcons-btn theme-email">
                                <div class="social-share" ng-click="socialShare.toEmail(
                                        emailSubject,
                                        sharingUrl,
                                        emailMessage
                                    )" event-track="cost page/share email" event-track-data="{&quot;category_id&quot;:&quot;JAXxIPcxRKQmHQ&quot;}" event-track-on="click">

                                    <svg-icon type="email" size="sm" class="ng-scope theme-small IconContainer"><svg class="Icon" viewBox="0 0 16 16">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#thumbprinticon-email_16"></use>
    </svg>
    </svg-icon>
                                </div>
                            </div>
                        </div>
                    </social-share>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
