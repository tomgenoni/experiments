<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel Flexbox Order</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="local.js" type="text/javascript"></script>

</head>
<body>

    <div class="wrap">
        <ul class="carousel">
            <li class="carousel-seat">
                <div class="slab">1</div>
            </li>
            <li class="carousel-seat">
                <div class="slab">2</div>
            </li>
            <li class="carousel-seat">
                <div class="slab">3</div>
            </li>
            <li class="carousel-seat">
                <div class="slab">4</div>
            </li>
            <li class="carousel-seat">
                <div class="slab">5</div>
            </li>
            <li class="carousel-seat">
                <div class="slab">6</div>
            </li>
        </ul>

        <div class="controls">
            <button class="toggle">Prev</button>
            <button class="toggle" data-toggle="next">Next</button>
        </div>
    </div>

</body>
</html>
