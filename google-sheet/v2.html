<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Status</title>

    <!-- Load jQuery and Sheetrock from CDNJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://chriszarate.github.io/sheetrock/dist/sheetrock.min.js"></script>


    <style>


        @font-face {
            font-family: 'Mark';
            font-weight: 400;
            src: url(https://fonts.thumbtack.com/mark/mark-tt.woff2) format('woff2'),
            url(https://fonts.thumbtack.com/mark/mark-tt.woff) format('woff');
        }

        @font-face {
            font-family: 'Mark';
            font-weight: 700;
            src: url(https://fonts.thumbtack.com/mark/mark-tt-bold.woff2) format('woff2'),
            url(https://fonts.thumbtack.com/mark/mark-tt-bold.woff) format('woff');
        }

        body {
            margin: 50px;
            font-family: Mark;
            line-height: 1.6;
        }

        table {
            border-collapse: collapse;
            font-size: 14px;
        }

        tr {
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 700;
        }

        td,
        th {
            text-align: left;
            padding: 20px 10px;
        }

        .narrow {
            width: 100px;
            text-align: center;
        }

        .quarter {
            padding-top: 50px;
            font-weight: 700;
        }

        .muted {
            color: #999;
        }

        .is-done:after,
        .is-progress:after {
            content: "";
            display: block;
            width: 16px;
            height: 16px;
            background: #2db783;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50%;
        }

        .is-progress:after {
            border: 4px solid #febe14;
            background: #fff;
            width: 12px;
            height: 12px;
        }

        .is-done,
        .is-progress {
            font-size: 0;
        }


    </style>

</head>
<body>

    <h2>Release Schedule</h2>

    <table id="status"></table>

    <script>


        var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1qT1LyvoAcb0HTsi2rHBltBVpUBumAUzT__rhMvrz5Rk/edit#gid=0';
        var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1hduN2D6IHABB9-QLQTYhOdpauuEg1ur4_NMVCj-GwRc/edit#gid=0'

        // Load top ten switch hitters.
        $('#status').sheetrock({
          url: mySpreadsheet,
          query: "select A",
          callback: dataHandler
        });


        function dataHandler() {
            $("#status td").each(function(item) {
                var text = this.textContent;
                if (text == "X") {
                    $(this).addClass("is-done");
                }
                if (text == "#") {
                    $(this).addClass("is-progress");
                }
                if (text.startsWith("Q")) {
                    $(this).addClass("quarter");
                }
            });
        }

    </script>

</body>
</html>
