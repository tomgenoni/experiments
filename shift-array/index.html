<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>



    <style>

        body {
            font-family: Arial;
        }

        .slide-left,
        .slide-right {
            transition: transform 500ms;
        }

        .slide-right {
            position: relative;
        }

        #wrap {
            overflow: hidden;
            margin: 0 auto;
            width: 500px;
        }

        #boxes {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #boxes li {
            width: 100%;
            min-width: 100%;
            height: 100px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: 1px solid red;
        }

        #dots {
            list-style: none;
            margin: 0;
            margin-top: 20px;
            padding: 0;
            display: flex;
            list-style: none;
            justify-content: center;
        }


        #dots li {
            width: 24px;
            height: 24px;
            margin: 0 6px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #dots li.is-active {
            background: orange;
        }

    </style>


</head>
<body>

<div id="wrap">
    <ul id="boxes" data-index="0">
        <li style="order: 0">A</li>
        <li style="order: 1">B</li>
        <li style="order: 2">C</li>
        <li style="order: 3">D</li>
        <li style="order: 4">E</li>
    </ul>
</div>

<ul id="dots">
    <li class="is-active">A</li>
    <li>B</li>
    <li>C</li>
    <li>D</li>
    <li>E</li>
</ul>


<script src="array.js"></script>

</body>
</html>
