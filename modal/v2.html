        .modal-bkg {

            right: 0;
            bottom: 0;
            background: #222;
        }

        .modal-wrap {
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 16px;
            padding-right: 16px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
        }

        .modal {
            position: relative;
            display: flex;
            flex-direction: column;
            margin: auto;
            background: #fff;
            border-radius: 4px;
            min-width: 350px;
            max-width: 600px;
        }

        /*needed to have 50px of bottom scroll, padding-bottom on container won't do it */
        .modal:after {
            content:'';
            position: absolute;
            left: 0;
            bottom: -50px;
            width: 1px;
            height: 50px;
        }

        .modal > div {
            padding: 15px 20px;
        }

        .modal__head {
            flex: none;
        }

        .modal__title {
            flex: none;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        .modal__body {
            flex: 1;
            height: calc(50vh - 100px);
            min-height: 200px;
            overflow-y: auto;
            padding: 0 !important;
        }

        .modal__foot {
            flex: none;
            background: #eee;

        .tp-block-list > li {
