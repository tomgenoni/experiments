<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thumbprint.css">
    <title>Resize</title>


<style>

html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

    body,
    html {
        margin: 0;
        padding: 0;
    }

    body {
        margin: 50px;
    }

    .wrap {
        position: relative;
    }

    #iframe {
        border: none;
        background: #fff;
        height: 200px;
    }

    #sizer {
        display: block;
        position: relative;
        left: -5px;
        width: calc(100% + 10px);
    }


    input[type=range] {
      -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
      width: 100%; /* Specific width is required for Firefox. */
      background: transparent; /* Otherwise white in Chrome */
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
    }

    input[type=range]:focus {
      outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
    }

    input[type=range]::-ms-track {
      width: 100%;
      cursor: pointer;

      /* Hides the slider so custom styles can be added */
      background: transparent;
      border-color: transparent;
      color: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 200px;
      width: 10px;
      background: #ddd;
      cursor: pointer;
      margin-top: -200px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
}


input[type=range]::-webkit-slider-runnable-track {
  height: 4px;
  cursor: pointer;
  background: #eee;
}

</style>


</head>
<body>

    <div class="wrap">
        <iframe id="iframe" style="width:50%"></iframe>
        <input type="range" id="sizer" min="0" value="50%" max="1173" step="1">
    </div>

<script>

    var sizer = document.querySelector('#sizer');
    var iframe = document.querySelector('#iframe');

    var cssLink = document.createElement("link")
    cssLink.href = "http://dgnpk3tk2z1f1.cloudfront.net/asset/css/thumbprint.css";
    cssLink.rel = "stylesheet";
    cssLink.type = "text/css";

    iframe.contentDocument.head.appendChild(cssLink);
    iframe.contentDocument.body.innerHTML = "<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro quos, excepturi temporibus doloremque assumenda libero, aliquid, voluptatum ipsum iste animi facilis odit nemo distinctio vel pariatur explicabo quidem obcaecati quibusdam!</p>"

    sizer.addEventListener('input', resizeWindow);

    function resizeWindow() {
        var value = sizer.value;
        iframe.style.width = value + "px";
    }



</script>

</body>
</html>
