<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thumbprint.css">
    <title>Resize</title>


<style>

    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }


    body {
        margin: 50px;
    }

    #output {
        border: 1px solid #ddd;
        height: 100%;
        resize: horizontal;
        max-width: 100%;
    }

    #output-wrapper {
        position: relative;
        height: 200px;
        margin-bottom: 10px;
        display: flex;
    }

    #pos {
        background: #eee;
        position: relative;
        height: 22px;
        font-size: 11px;
        padding: 5px 0;
        width: 50px;
        line-height: 1;
        border-radius: 2px;
        text-align: center;
        margin-left: -50px;
        top: -30px;
    }

    #input {
        resize: none;
        border: 1px solid #ddd;
        width: 100%;
        font-family: monospace;
        font-size: 12px;
        line-height: 1.6;
        padding: 10px;
        height: 300px;
    }



</style>


</head>
<body>

    <div id="output-wrapper">
        <iframe id="output"></iframe>
        <div id="pos">456px</div>
    </div>
        <textarea id="input"></textarea>

<script>



    var input = document.querySelector('#input');
    var output = document.querySelector('#output');

    input.addEventListener('keyup', redrawOutput);
    output.addEventListener('resize', getWidth);

    function redrawOutput() {
        var html = input.value;
        output.contentDocument.body.innerHTML =  html;
    }

    function getWidth() {
        var width = output.style.width;
        console.log(width)
    }

    var cssLink = document.createElement("link")
    cssLink.href = "http://dgnpk3tk2z1f1.cloudfront.net/asset/css/thumbprint.css";
    cssLink.rel = "stylesheet";
    cssLink.type = "text/css";

    output.contentDocument.head.appendChild(cssLink);
    output.contentDocument.body.style.padding = "30px"




</script>

</body>
</html>
