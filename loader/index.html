<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loader</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <style>

        body {
            margin: 50px;
            font-family: -apple-system, BlinkMacSystemFont;
            text-align: center;
        }

        h2 {
            margin-top: 100px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .box {
            height: 100px;
            border: 1px solid #ddd;
            width: 200px;
            margin: auto;
            margin-bottom: 20px;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-pack: center;
            justify-content: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .reverse {
            background: #555;
            border: none;
        }

        button {
            background: #3f93f3;
            padding: 15px 20px;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }

        button:hover {
            opacity: .9;
        }



        .tp-Loader {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-pack: center;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tp-Loader li {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: tp-Loader .6s alternate infinite;
            background: #f27802;
            opacity: 0;
        }

        .tp-Loader li:nth-child(2) {
            animation-delay: 0.15s;
            margin: 0 10px;
        }

        .tp-Loader li:nth-child(3) {
            animation-delay: 0.3s;
        }

        /*
            Keyframe notes
            1. Older versions of IE will not scale but will animate opacity
            2. Need to rotate for FF to transform smoothly, it's a FF bug
        */

        @keyframes tp-Loader {
            0% {
                opacity: 0;
                transform: scale(0); /* 1 */
                -moz-transform: scale(0) rotate(0.01deg); /* 2 */
            }
            100% {
                opacity: 1;
                transform: scale(1);
                -moz-transform: scale(1) rotate(0.01deg);
            }
        }

        .tp-Loader--small li {
            width: 8px;
            height: 8px;
        }

        .tp-Loader--small li:nth-child(2) {
            margin: 0 5px;
        }

        .tp-Loader--reverse li {
            background: #fff;
        }



    </style>


    <script>

    $(document).ready(function() {
        $(".button-demo").click(function(e) {
            e.preventDefault();
            var trigger = $(this);
            var loaderHTML = '<ul class="tp-Loader tp-Loader--small tp-Loader--reverse"><li></li><li></li><li></li></ul>'

            trigger.css({
                height: trigger.outerHeight(),
                width: trigger.outerWidth()
            }).html(loaderHTML);
        })
    });

    </script>

</head>
<body>

    <h2>CSS Only Loader</h2>

    <div class="box">
        <ul class="tp-Loader">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="box">
        <ul class="tp-Loader tp-Loader--small">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="box reverse">
        <ul class="tp-Loader tp-Loader--reverse">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="box reverse">
        <ul class="tp-Loader tp-Loader--small tp-Loader--reverse">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <h2>Button to Loader</h2>

    <div class="box">
        <button class="button-demo">Please Click Me</button>
    </div>

    <div class="box">
        <button class="button-demo">Or Me</button>
    </div>

    <p>Buttons maintain size.</p>


</body>
</html>
