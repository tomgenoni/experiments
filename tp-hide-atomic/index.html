    <style>

        .box-wrap {
            position: relative;
            border: 1px solid #ddd;
            height: 30px;
        }

        .box {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: #000;
        }

        .box-display {
            border-color: red;
        }

        .code {
            display: block;
            font-size: 13px;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        p code {
            display: inline-block;
            font-size: 14px;
            border: 1px solid #eee;
            background: #f9f9f9;
            line-height: 1;
            padding: 2px;
            color: #000;
        }
