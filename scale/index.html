<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

    .foo {
      width: 300px;
      height: 300px;
      margin-right: 10px;
      background: red;
      flex: none;
    }

    .bar {
      width: 800px;
      height: 400px;
      margin-right: 10px;
      background: red;
      flex: none;
    }

    .wrap {
      display: flex;
      background: green;
      /* tallest child height * scale percentage = Height of wrapper */
      /* 400 * .5 == 200 */
      height: 200px;
      transform: scale(.5);
      transform-origin: top left;
    }

  </style>

</head>
<body>
<div class="wrap">
  <div class="foo"></div>
  <div class="bar"></div>
</div>

</body>
</html>
