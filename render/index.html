<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tui.css">
    <link rel="stylesheet" href="css/garden.css">
    <link rel="stylesheet" href="css/highlight.css">

    <title>Garden</title>
</head>
<body>


    <div class="tp-garden" data-source="button" data-controls="type,size,width">
        <div class="tp-garden__browser">
            <ul class="tp-garden__top">
                <li></li>
            </ul>
            <div class="tp-garden__window"></div>
            <pre class="tp-garden__code"><code class="html"></code></pre>
        </div>
        <div class="tp-garden__control"></div>
    </div>



    <script id="hlb-radio" type="text/x-handlebars-template">
        <div class="tp-garden__control__group">
            <div class="tp-garden__control__group__title">{{label}}</div>
            <ul>
                {{#each options}}
                    <li>
                        <input  type="radio"
                                id="{{../anchor}}-{{../label}}-{{@index}}"
                                name="{{../anchor}}-{{../label}}"
                                value="{{value}}"
                                data-anchor="{{../anchor}}"
                                {{#if @first}} checked="checked" {{/if}}>
                        <label for="{{../anchor}}-{{../label}}-{{@index}}">{{name}}</label>
                    </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <script src="js/garden.js" type="text/javascript"></script>

</body>
</html>
