<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body {
            font-family: Helvetica Neue;
            font-size: 15px;
        }

        .icon-wrap {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
        }

        .icon-info {
            margin-left: 10px;
        }

    </style>

</head>
<body>

    <div class="icon-wrap">
        <svg class="icon">
            <use xlink:href="../dist/ui/add.svg#add"></use>
        </svg>
        <div class="icon-info">add</div>
    </div>


    <div class="icon-wrap">
        <svg class="icon">
            <use xlink:href="../dist/ui/arrow.svg#arrow"></use>
        </svg>
        <div class="icon-info">arrow</div>
    </div>

</body>
</html>
