<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body {
            margin: 50px;
            color: #666;
            font-family: Helvetica Neue, Helvetica;
            font-size: 15px;
            line-height: 1.6;
        }

        .wrap {
            display: flex;
            align-items: center;
        }

        .wrap:hover {
            color: red;
            transition: color 500ms;
        }

        .text {
            margin-left: 8px;
        }


        .tp-icon {
            height: 16px;
            width: 16px;
            fill: currentColor;
        }

    </style>

</head>
<body>

    <div class="wrap">
        <svg class="tp-icon" title="Palette">
            <use xlink:href="https://icomoon.io/svgxuse-demo/symbol-defs.svg#icon-palette"/>
        </svg>
        <div class="text">This is an icon</div>
    </div>

    <div class="wrap">
        <svg class="tp-icon" title="Heart">
            <use xlink:href="https://tomgenoni.github.io/experiments/external-sprite/icon/heart.svg#heart"/>
        </svg>
        <div class="text">This is a heart</div>
    </div>

    <div class="wrap">
        <svg class="tp-icon" title="Arrow">
            <use xlink:href="https://tomgenoni.github.io/experiments/external-sprite/icon/arrow.svg#arrow"/>
        </svg>
        <div class="text">This is down arrow</div>
    </div>

    <script src="js/svg4everybody.min.js"></script>
    <script>
        svg4everybody({
            attributeName: 'data-href',
            polyfill: true
        });
    </script>

</body>
</html>
